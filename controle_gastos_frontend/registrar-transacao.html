<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Transação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <h1 class="text-center">Registrar Transação</h1>
      <div class="card bg-secondary p-3 mt-3">
        <form id="transacaoForm">
          <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="valor"
              required
            />
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" required />
          </div>
          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Transação</label>
            <select class="form-control" id="tipo" required>
              <option value="RECEITA">Receita</option>
              <option value="DESPESA">Despesa</option>
            </select>
          </div>
          <button type="submit" class="btn btn-custom">Salvar</button>
          <a href="index.html" class="btn btn-custom">Voltar</a>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/transacao.js"></script>
  </body>
</html>
