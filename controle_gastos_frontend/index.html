<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Gastos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <h1 class="text-center">Controle de Gastos</h1>

      <!-- Formulário para adicionar pessoa -->
      <div class="card bg-secondary p-3 mt-3">
        <h3>Adicionar Pessoa</h3>
        <form id="pessoaForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required />
          </div>
          <div class="mb-3">
            <label for="idade" class="form-label">Idade</label>
            <input type="number" class="form-control" id="idade" required />
          </div>
          <button type="submit" class="btn btn-custom">Salvar</button>
        </form>
      </div>

      <!-- Lista de Pessoas -->
      <div class="mt-5">
        <br>
        <h3>Lista de Pessoas (Consulta de Totais)</h3>
        <hr>
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Idade</th>
              <th>Receitas</th>
              <th>Mesada</th>
              <th>Despesas</th>
              <th>Saldo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="pessoasList"></tbody>
        </table>
      </div>

    </div>
    <br>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
